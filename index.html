<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stock Scanner</title>
    <meta name="description" content="Live Stock Scanner - Scan and analyze stock market data in real-time.">
    <meta name="keywords" content="stock scanner, live stock scanner, stock market, stock analysis, real-time stock data">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <header>
        <h1>Live Stock Scanner</h1>
    </header>
    <main>
        <form id="stock-form">
            <label for="symbol">Enter stock symbol:</label>
            <input type="text" id="symbol" name="symbol" placeholder="AAPL" required>

            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date" required>

            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date" required>

            <label for="time-frame">Time Frame:</label>
            <select id="time-frame" name="time-frame">
                <option value="1/minute">1 Minute</option>
                <option value="1/hour">1 Hour</option>
                <option value="1/day">1 Day</option>
                <option value="1/week">1 Week</option>
                <option value="1/month">1 Month</option>
            </select>

            <button type="submit">Scan</button>
        </form>
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Live Stock Scanner. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
</body>
</html>
